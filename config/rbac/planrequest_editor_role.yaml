# This rule is not used by the project kubecortex itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cortex.kubecortex.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubecortex
    app.kubernetes.io/managed-by: kustomize
  name: planrequest-editor-role
rules:
- apiGroups:
  - cortex.kubecortex.io
  resources:
  - planrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cortex.kubecortex.io
  resources:
  - planrequests/status
  verbs:
  - get
